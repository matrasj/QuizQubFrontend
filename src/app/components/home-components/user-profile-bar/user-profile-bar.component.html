<div class="user-bar">
  <div [matMenuTriggerFor]="appMenu" class="flex align-center" style="cursor: pointer;">
    <p>{{ currentUser?.username }}</p>
    <img class="profile-img" src="../../../../assets/images/user_profile_img.jpg"/>
  </div>

  <mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>


</div>
